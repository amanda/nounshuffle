<!DOCTYPE html>
<html>
  <head>
    <title>Noun Shuffler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Noun Shuffler</h1>
      <form role="form" action="/result" method="post">
        <div class="form-group">
          <textarea id="user_text" name="user_text" class="form-control" rows="8"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div>
      {% if shuffled %}
      shuffled~ <br/>
      {{shuffled}}
      {% endif %}
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
