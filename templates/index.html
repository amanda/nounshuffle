<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>*Word Shuffler*</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='stylesheet.css')}}"/>
  <body>
    <div class="center">
      <h1>~Word Shuffler~</h1>

      <form role="form" action="/result" method="post">
        <input type="checkbox" name="pos" value="nouns">Nouns<br />
        <input type="checkbox" name = "pos" value="verbs">Verbs<br />
        <input type="checkbox" name = "pos" value="adjs">Adjectives<br />
        <textarea id="user_text" name="user_text" rows="8" placeholder="paste some text to mess with"></textarea><br />
        <button type="submit">Submit</button>
      </form>

      <div id="shuffled">
      <h3 id="title"></h3>
      <p id="content"></p>
      </div>

    </div>
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
  </head>
  </body>
</html>
