<!DOCTYPE html>
<html>
  <head>
    <title>Noun Shuffler</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='stylesheet.css')}}"/>
  </head>
  <body>
    <div class="center">
      <h1>Noun Shuffler</h1>
      <form role="form" action="/result" method="post">
        <textarea id="user_text" name="user_text" rows="8" placeholder="paste some text to mess with"></textarea><br />
        <button type="submit">Submit</button>
      </form>
      <div id="shuffled">
      {% if shuffled %}
      <br /> <b>shuffled~</b><br/><br />
      <p>{{shuffled}}</p>
      {% endif %}
      </div>
    </div>
  </body>
</html>
